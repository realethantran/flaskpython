<!-- Extending the predefined project layout -->
{% extends "layouts/base.html" %}

{% set project = "Mole" %}

<!- This is a replacement block for Body in base.html -->
{% block body %}

    <body>
        <link rel="stylesheet" href="/static\css\style.css">
        <div id ="preloader"></div>
        <script>
            var loader = document.getElementById("preloader");
            window.addEventListener("load", function(){
                loader.style.display = "none";
            })
        </script>
    </body>
    <iframe src='https://my.spline.design/mushroomscopy-7bb00df6a20896f68ab3a67e51320d42/' style="position:fixed; top: 65px;0px; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden;"></iframe>
</body>
{% endblock %}
